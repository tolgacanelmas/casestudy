<!DOCTYPE html>
<html lang="tr" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" />
  <link rel="stylesheet" href="./scss/index.css" />
  <title>Case Study</title>
</head>

<body>
  <header>
    <div class="left">
      <a href="/index.html" class="mdc-button mdc-button--raised">
        <span class="material-icons-outlined"> chevron_left </span>
        Listeye Dön
      </a>
    </div>
    <h1>Case Study</h1>
    <div class="new-sign">
      <a href="/yeni-kayit.html" class="mdc-button mdc-button--raised">
        <span class="material-icons-outlined"> add </span>
        Yeni Kayıt
      </a>
    </div>
  </header>
  <div class="main">
    <div class="new-sign-container">
      <div class="select-type">
        <div class="mdc-form-field">
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" value="movie" />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
          <label for="radio-1">Film</label>
        </div>
        <div class="mdc-form-field">
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios" value="series" />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
          <label for="radio-2">Dizi</label>
        </div>
      </div>


      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label">Film / Dizi Adı</span>
        <input type="text" class="mdc-text-field__input" id="name" aria-labelledby="my-label">
      </label>

      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label">Puanı</span>
        <input type="text" class="mdc-text-field__input" id="point" aria-labelledby="my-label">
      </label>


      <button class="mdc-button mdc-button--raised save-new" type="reset">
        <span class="mdc-button__label">Kaydet</span>
      </button>

      <div class="">

      </div>
    </div>
  </div>




  <script src="./scripts/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <script src="./scripts/newMovie.js"></script>
  <script>
    mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
  </script>
</body>

</html>
